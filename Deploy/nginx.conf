user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;
    
    # ğŸš¨ FIX: Upstream ë¸”ë¡ ì •ì˜ (ì»¨í…Œì´ë„ˆ ì´ë¦„ì„ DNSë¡œ í•´ì„)
    # proxy_passì— upstream ì´ë¦„ì„ ì‚¬ìš©í•˜ë©´, NginxëŠ” ì‹œì‘ ì‹œì ì— DNS ì¡°íšŒë¥¼ ì‹œë„í•˜ì—¬ 
    # ëŸ°íƒ€ì„ì— resolver ì˜¤ë¥˜ë¥¼ íšŒí”¼í•©ë‹ˆë‹¤.
    upstream frontend_server {
        server frontend:5173; 
    }
    
    upstream backend_server {
        server modify-backend:8000;
    }

    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    server {
        listen 80;

        # ------------------ FRONTEND SERVING (Default) ------------------
        location / {
            # upstream ì´ë¦„ì„ ì‚¬ìš©
            proxy_pass http://frontend_server; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ------------------ BACKEND PROXY (API) ------------------
        location /api/v1/ {
            # /api ì ‘ë‘ì‚¬ë¥¼ ì œê±°í•˜ê³  ë°±ì—”ë“œë¡œ í¬ì›Œë”©
            rewrite ^/api/v1/(.*) /v1/$1 break;
            proxy_pass http://backend_server; 
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}