user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ğŸ‘‡ [FIX] 413 ì—ëŸ¬ í•´ê²° (ì´ë¯¸ì§€ ì—…ë¡œë“œ ìš©ëŸ‰ ì œí•œì„ 10MBë¡œ ëŠ˜ë¦¼,í”„ë¡œí•„ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì˜¤ë¥˜)
    client_max_body_size 10M;

    sendfile        on;
    keepalive_timeout 65;
    
    # 1. Upstream ì •ì˜ (docker-composeì˜ container_nameê³¼ ì¼ì¹˜ì‹œí‚´)
    upstream frontend_server {
        server modify-frontend:5173; 
    }
    
    upstream backend_server {
        server modify-backend:8000;
    }

    server {
        listen 80;

        # ------------------ 1. BACKEND API (Proxy) ------------------
        # ğŸš¨ [FIX] rewrite ì œê±°! ë°±ì—”ë“œë¡œ ê²½ë¡œë¥¼ ê·¸ëŒ€ë¡œ ì „ë‹¬í•©ë‹ˆë‹¤.
        location /api/ {
            proxy_pass http://backend_server;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ------------------ 2. Static Files (Images) ------------------
        # ê´€ë¦¬ì í˜ì´ì§€ì—ì„œ ì—…ë¡œë“œí•œ ì´ë¯¸ì§€ë¥¼ ë³´ê¸° ìœ„í•´ í•„ìˆ˜
        location /static/ {
            proxy_pass http://backend_server/static/;
            proxy_set_header Host $host;
        }

        # ------------------ 3. Swagger Docs (Optional) ------------------
        location /docs {
            proxy_pass http://backend_server/docs;
            proxy_set_header Host $host;
        }
        
        location /openapi.json {
            proxy_pass http://backend_server/openapi.json;
            proxy_set_header Host $host;
        }

        # ------------------ 4. FRONTEND SERVING (Default) ------------------
        location / {
            proxy_pass http://frontend_server;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket Support (Vite HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}